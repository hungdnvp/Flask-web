{% extends "base.html" %}
{% block header %}
<link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
{% endblock %}
{% block content %}
        <section id="section1">
                <div class="container">
                        {% if current_user.is_anonymous %}
                                <a href="/login"><button class="normal">Login</button></a>
                        {% else %}
                                
                                <h4>Hello {{current_user.username}}</h4>
                                <div class="post-container">
                                        {% for post in posts %}
                                        <div class="post-item"><p>{{ post.author.username }} : <b>{{ post.body }}</b></p></div>
                                        {% endfor %}
                                </div>
                        {% endif %}
                </div>
        </section>
{% endblock %}
